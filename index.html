<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego 3D - Personaje</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js"></script>

<script>
  // Escena y c치mara
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // cielo azul
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(5,5,10);

  // Renderizador
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controles para mover la c치mara con mouse
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // Piso
  const floorGeo = new THREE.PlaneGeometry(50, 50);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // --- Crear personaje ---
  const personaje = new THREE.Group();

  // Cuerpo (cubo)
  const bodyGeo = new THREE.BoxGeometry(1, 2, 0.5);
  const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const body = new THREE.Mesh(bodyGeo, bodyMat);
  body.position.y = 1;
  personaje.add(body);

  // Cabeza (esfera)
  const headGeo = new THREE.SphereGeometry(0.5, 32, 32);
  const headMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
  const head = new THREE.Mesh(headGeo, headMat);
  head.position.y = 2.75;
  personaje.add(head);

  // Brazos (cilindros)
  const armGeo = new THREE.CylinderGeometry(0.2, 0.2, 1.5, 32);
  const armMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

  const leftArm = new THREE.Mesh(armGeo, armMat);
  leftArm.position.set(-0.9, 1.75, 0);
  leftArm.rotation.z = Math.PI/8;
  personaje.add(leftArm);

  const rightArm = new THREE.Mesh(armGeo, armMat);
  rightArm.position.set(0.9, 1.75, 0);
  rightArm.rotation.z = -Math.PI/8;
  personaje.add(rightArm);

  // Piernas (cilindros)
  const legGeo = new THREE.CylinderGeometry(0.25, 0.25, 1.5, 32);
  const legMat = new THREE.MeshStandardMaterial({ color: 0x0000ff });

  const leftLeg = new THREE.Mesh(legGeo, legMat);
  leftLeg.position.set(-0.35, 0.0, 0);
  personaje.add(leftLeg);

  const rightLeg = new THREE.Mesh(legGeo, legMat);
  rightLeg.position.set(0.35, 0.0, 0);
  personaje.add(rightLeg);

  scene.add(personaje);

  // Animaci칩n simple (balanceo de brazos)
  let clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();
    leftArm.rotation.x = Math.sin(t*2)/2;
    rightArm.rotation.x = -Math.sin(t*2)/2;
    renderer.render(scene, camera);
  }

  animate();

  // Ajustar tama침o al cambiar ventana
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
