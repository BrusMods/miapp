<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Personaje 3D Visible</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

<script>
  // Escena y c치mara
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // cielo azul
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 5, 10);

  // Renderizador
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // Piso
  const floorGeo = new THREE.PlaneGeometry(50, 50);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // --- Crear personaje simple ---
  const personaje = new THREE.Group();

  // Cuerpo
  const bodyGeo = new THREE.BoxGeometry(1, 2, 0.5);
  const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const body = new THREE.Mesh(bodyGeo, bodyMat);
  body.position.y = 1;
  personaje.add(body);

  // Cabeza
  const headGeo = new THREE.SphereGeometry(0.5, 32, 32);
  const headMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
  const head = new THREE.Mesh(headGeo, headMat);
  head.position.y = 2.75;
  personaje.add(head);

  scene.add(personaje);

  // Animaci칩n simple (rotaci칩n)
  function animate() {
    requestAnimationFrame(animate);
    personaje.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  animate();

  // Ajustar tama침o al cambiar ventana
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
